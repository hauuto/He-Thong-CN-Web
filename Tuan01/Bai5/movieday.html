<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        td {
            width: auto;
            text-align: middle;
            min-width: 20px;
            padding-right: 20px;
        }

        th:first-child {
            width: 30px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th></th>
            <th>5 pm</th>
            <th>7 pm</th>
            <th>9 pm</th>
            <th>11 pm</th>
        </tr>

        <tr>
            <th>Screen one</th>
            <td>Star Wars</td>
            <td>Empire Strikes Back</td>
            <td>Return of the Jedi</td>
            <td>The Exorcist</td>
        </tr>

        <tr>
            <th>Screen two</th>
            <td colspan="2">Dance with wolves</td>
            <td colspan="2">Gone with the wind</td>
        </tr>

        <tr>
            <th>Screen three</th>
            <td colspan="2">2001: A Space Odysset</td>
            <td>The Conversation</td>
            <td>5 Easy Pieces</td>
        </tr>

    </table>
</body>

</html>
