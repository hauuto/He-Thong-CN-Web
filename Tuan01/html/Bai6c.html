<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>

    <style>
        body {
            font-size: large;
        }
    </style>
</head>

<body>
    <div style="width: 15%; border: 2px solid #a0ccfc; padding: 5px;">
        <form>
            <label for="name">Name:</label> <br>
            <input type="text" id="name" name="name" style="width: 180px;"> <br> <br>

            <label for="telNum">Telephone Number:</label> <br>
            <input type="tel" id="telNum" name="telNum" style="width: 180px;"> <br> <br>

            <label for="email">Email:</label> <br>
            <input type="email" id="email" name="email" style="width: 180px;"> <br> <br>

            <label for="favColor">Favorite Color:</label> <br>
            <input type="color" id="favColor" name="favColor" style="width: 50px;" value="#0000FF"> <br> <br>

            <label for="dob">Date of Birth:</label> <br>
            <input type="date" id="dob" name="dob" style="width: 180px;" value="2015-07-16"> <br> <br>

            <div style="display: flex; justify-content: center;">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
