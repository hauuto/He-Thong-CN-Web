<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Form</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>
<body>
    <fieldset >
        <div class="container ">
            <div class="row">
                
                <div class="col">
                  <table class="table table-md table-responsive table-borderless">
                    <tr>
                        <td class="">Username* <br> <input type="text" id="username" required></td>
                        <td>Company name* <br> <input type="text" id="Company" required></td>
                    </tr>
                    <tr>
                        <td>E-mail* <br> <input type="email" id="email" required></td>
                        <td>Category*<br> <input type="text" id="Category" required></td>
                    </tr>
                    <tr>
                        <td>Password* <br> <input type="password" id="password" required></td>
                        <td>Contact number* <br> <input type="text" id="Contact_number" required></td>
                    </tr>
                    <tr>
                        <td>Full name* <br> <input type="text" id="fullname" required></td>
                        <td>Your Location* <br> <input type="text" id="Location" required></td>
                    </tr>
                    <tr>
                        <td>Gender*<br> <input type="radio" name="gender" value="Male">Male 
                            <input type="radio" name="gender" value="Female">Female</td>
                        <td><input type="checkbox">Agree with the terms and conditions</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn" style="background-color: #17A1B7;color:white"> Signup</button> or 
                            <button class="btn btn-primary">Sign Up with Facebook</button></td>
                    </tr>
                  </table>
                </div>
                
            </div>
            
        </div>
    </fieldset>
</body>
</html>
