<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #content {
        font-size: 23px;
        width: 500px;
        height: auto;
        margin: 0 auto;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <table>
        <tr>
          <th colspan="2">Form định dạng</th>
        </tr>

        <tr>
          <td>Họ và tên:</td>
          <td><input type="text" name="name" id="name" /></td>
        </tr>

        <tr>
          <td>Chọn</td>
          <td>
            <input type="radio" name="type" id="bg" value="background" />
            <label for="bg">Background</label>

            <input type="radio" name="type" id="font" value="font" />
            <label for="font">font</label>
          </td>
        </tr>

        <tr>
          <td>Chọn màu:</td>
          <td>
            <select id="color" name="color">
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="yellow">Yellow</option>
              <option value="black">Black</option>
              <option value="white">White</option>
            </select>
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <button onclick="change()">Đổi màu</button>
            <button type="button">Cancel</button>
          </td>
        </tr>
      </table>

      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
        veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea
        commodo consequat.
      </p>
    </div>
  </body>

  <script>
    function change() {
      const selectedType = document.querySelector(
        'input[name="type"]:checked'
      ).value;
      const selectedColor = document.getElementById("color").value;
      const paragraph = document.querySelector("p");

      if (selectedType === "background") {
        paragraph.style.backgroundColor = selectedColor;
      } else if (selectedType === "font") {
        paragraph.style.color = selectedColor;
      }
    }
  </script>
</html>
