						<span class="fs-3">THÔNG TIN ĐẶT HÀNG NHANH</span>

					<div class="modal-body mt-3">


						<form id="regForm">
							<div class="row form-group row-gap-2">

									<label for="txtHoTen">Họ và tên</label>

								</div>

								<div class="col-3 d-flex justify-content-end mt-2 fw-bolder">
									<label for="txtSDT">Số Điện Thoại</label>
								</div>
								<div class="col-9">
									<input type="text" class="form-control" id="txtSDT" required>
									<span id="erSDT" class="text-danger">*</span>
								</div>



								<div class="col-3 d-flex justify-content-end mt-2 fw-bolder">
									<label for="dateNgayDat">Ngày Đặt</label>

								</div>
								<div class="col-9">
									<input type="date" class="form-control" id="dateNgayDat" required>
									<span id="erNgayDat" class="text-danger">*</span>
								</div>


								<div class="col-3 d-flex justify-content-end mt-2 fw-bolder">
									<label for="txtEmail">Email Của Bạn</label>

								<div class="col-9">

								<div class="col-3 d-flex justify-content-end mt-2 fw-bolder">
									<label for="fileAnh">Ảnh Đại Diện</label>
								</div>
								<div class="col-9">
									<input type="file" class="form-control" id="fileAnh" required>
									<span id="erAnh" class="text-danger">*</span>
								</div>



							</div>
